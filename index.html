<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spike Rao — Homepage</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=EB+Garamond:wght@400;500&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>

  <style>
    :root{
      --bg-0:#060713; --bg-1:#0a0c1f; --ink:#eaeaf6; --muted:#b5bfd8;
      --accent:#89c7ff; --accent-2:#7df7d4; --gold:#d4af37;
      --card:rgba(16,18,36,0.55); --card-bd:rgba(160,180,255,0.18);
      --shadow: 0 10px 30px rgba(0,0,0,.45); --maxw: 1040px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(137,199,255,.22), transparent 60%),
        radial-gradient(1000px 600px at 10% 10%, rgba(125,247,212,.15), transparent 60%),
        linear-gradient(180deg,var(--bg-0),var(--bg-1));
      overflow-x:hidden;
    }
    /* 内容容器必须有 position + z-index */
    .wrap{max-width:var(--maxw); margin:42px auto; padding:0 24px;
      position:relative; z-index:1;}
    header.hero{display:grid; gap:28px; align-items:center;
      grid-template-columns: 1.1fr .9fr;}
    @media (max-width: 820px){header.hero{grid-template-columns: 1fr; text-align:center}}
    .portrait{position:relative; border-radius:24px; overflow:hidden;
      background:var(--card); border:1px solid var(--card-bd); box-shadow:var(--shadow)}
    .portrait img{width:100%; height:100%; object-fit:cover; display:block;
      aspect-ratio:4/3; filter:saturate(1.05)}
    .portrait::before,.portrait::after{content:""; position:absolute; inset:10px;
      border-radius:20px; border:1px solid rgba(212,175,55,.35); pointer-events:none}
    .portrait::after{inset:auto; left:12px; right:12px; bottom:12px; top:auto;
      height:2px; background:linear-gradient(90deg,transparent, var(--gold), transparent);
      opacity:.55}
    .title h1{font-family:"Cinzel",serif; font-weight:700; letter-spacing:.5px;
      font-size:clamp(28px,4.5vw,44px); margin:0 0 6px;
      text-shadow:0 0 18px rgba(125,247,212,.12)}
    .subtitle{color:var(--muted); font-size:clamp(14px,2.2vw,16px); line-height:1.6}
    .panel{margin-top:26px; background:var(--card); border:1px solid var(--card-bd);
      border-radius:20px; padding:22px 22px 18px; box-shadow:var(--shadow);
      backdrop-filter: blur(6px); position:relative}
    .panel .ornament{height:14px; margin:2px 0 14px; position:relative}
    .panel .ornament::before{content:""; position:absolute; left:0; right:0; top:50%;
      height:1px; background:linear-gradient(90deg,transparent,rgba(212,175,55,.7),transparent);
      transform:translateY(-50%)}
    .panel .ornament::after{content:"◆"; position:absolute; left:50%; top:50%;
      transform:translate(-50%,-55%); color:var(--gold); font-size:12px; opacity:.9;
      text-shadow:0 0 12px rgba(212,175,55,.45)}
    h2{margin:0 0 6px; font-family:"Cinzel",serif; font-weight:700; color:var(--gold);
      font-size:clamp(18px,3.2vw,26px); letter-spacing:.3px}
    p{margin:0 0 12px; font-family:"EB Garamond",serif; font-size:18px}
    .cards{display:grid; gap:14px; grid-template-columns:repeat(2, 1fr); margin-top:10px}
    @media (max-width:800px){.cards{grid-template-columns:1fr}}
    .card{padding:14px 16px; border-radius:14px; position:relative;
      background:rgba(14,16,34,.55); border:1px solid rgba(137,199,255,.2);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease}
    .card:hover{transform:translateY(-3px); border-color:rgba(125,247,212,.6);
      box-shadow:0 12px 26px rgba(0,0,0,.45), 0 0 32px rgba(125,247,212,.18)}
    .card a{color:var(--ink); text-decoration:none; display:block}
    .badge{display:inline-block; font-size:12px; color:#0b1220;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      padding:3px 8px; border-radius:999px; margin-bottom:8px; font-weight:600;
      box-shadow:0 0 14px rgba(137,199,255,.35) inset}
    .card h3{margin:4px 0 4px; font-family:"Cinzel",serif; font-size:18px}
    .card p{margin:0; color:var(--muted); font-family:Inter,system-ui}
    .actions{margin-top:16px; display:flex; gap:12px; flex-wrap:wrap}
    .btn{appearance:none; border:1px solid rgba(137,199,255,.45);
      padding:10px 14px; border-radius:12px; background:rgba(10,14,34,.45);
      color:var(--ink); text-decoration:none; font-weight:600;
      transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease}
    .btn:hover{transform:translateY(-2px); border-color:var(--gold);
      box-shadow:0 0 24px rgba(212,175,55,.25)}
    .btn.primary{border-color:transparent; background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#03101a}
    footer{color:var(--muted); text-align:center; margin:28px 0 42px; font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 内容同你原来的，这里省略不变 -->
  </div>

  <script>
    const SITE_NAME = "Spike Rao";
    document.getElementById('name').textContent = SITE_NAME;
    document.getElementById('year').textContent = new Date().getFullYear();

    const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    let stars = [];

    function setup(){
      const c = createCanvas(windowWidth, windowHeight);
      const el = c.elt;
      el.setAttribute('aria-hidden', 'true');
      el.style.position = 'fixed';
      el.style.inset = '0';
      el.style.zIndex = '-1'; // ⭐ 让画布永远在底层
      noStroke();
      for(let i=0;i<220;i++){
        stars.push({
          x: random(width), y: random(height),
          z: random(0.4, 1.6), r: random(0.6, 2.2),
          a: random(TWO_PI), s: random(0.0007, 0.002)
        });
      }
      if(prefersReduce){ noLoop(); }
    }

    function draw(){
      let t = (sin(millis()/6000) * 0.5 + 0.5);
      const topC = lerpColor(color(10,12,27), color(20,24,44), t);
      const botC = lerpColor(color(3,5,15), color(6,8,20), t);
      for(let y=0;y<height;y++){
        let k = y/height;
        stroke(lerpColor(topC, botC, k));
        line(0,y,width,y);
      }
      noStroke();

      let px = (mouseX - width/2) * 0.015;
      let py = (mouseY - height/2) * 0.015;

      for(let s of stars){
        s.a += s.s;
        let ox = cos(s.a) * 12 * (2 - s.z);
        let oy = sin(s.a) * 8  * (2 - s.z);
        let x = (s.x + px * (2 - s.z) + ox + width) % width;
        let y = (s.y + py * (2 - s.z) + oy + height) % height;
        fill(240, 244, 255, 190 * (2 - s.z));
        circle(x, y, s.r * (2 - s.z));
      }
    }

    function windowResized(){
      resizeCanvas(windowWidth, windowHeight);
      if(prefersReduce){ redraw(); }
    }
  </script>
</body>
</html>
